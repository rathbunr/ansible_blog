site_name: Robert's Ansible Notes
site_description: Ansible automation insights, playbooks, and infrastructure engineering
site_author: Robert Rathbun
site_url: https://yourusername.github.io/ansible-blog/  # Update with your GitHub username

# Repository info (enables edit button)
repo_name: yourusername/ansible-blog
repo_url: https://github.com/yourusername/ansible-blog

theme:
  name: material
  
  # Color scheme - professional dark theme like autodotes
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  # Features for better UX
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/ansible
  
  # Custom fonts
  font:
    text: Inter
    code: JetBrains Mono

# Extensions for rich content
markdown_extensions:
  # Code blocks with syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Admonitions (callout boxes)
  - admonition
  - pymdownx.details
  
  # Tables
  - tables
  
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true
  
  # Tabs for code examples
  - pymdownx.tabbed:
      alternate_style: true
  
  # Better formatting
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  
  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3
  
  # Metadata for blog posts
  - meta
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search
  - blog:
      blog_dir: posts
      post_date_format: long
      post_url_format: "{slug}"
      archive: true
      categories: true
      pagination: true
      pagination_per_page: 10
  - tags:
      tags_file: tags.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourprofile
  
  # Analytics (optional - add your Google Analytics ID)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

# Custom CSS for additional styling
extra_css:
  - assets/stylesheets/extra.css

# Navigation structure
nav:
  - Home: index.md
  - Blog:
    - posts/index.md
  - Tags: tags.md
  - About: about.md
